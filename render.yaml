services:
  - type: web
    name: linkresan
    env: go
    # شکل صحیح با حرف V بزرگ
    goVersion: "1.25.0"
    branch: main
    buildCommand: "go build -o linkres-app ./main.go"
    startCommand: "./linkres-app"
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linkresan-db
          property: connectionString

databases:
  - name: linkresan-db
    databaseName: linkresan_db
    user: postgres
    plan: free